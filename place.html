<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Siedschlag">
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <script src="scripts/place.js" defer></script>
    <title>Place</title>
</head>
<body>
    <header>
        <h1>Brazil</h1>
    </header>
    <main>
        <picture>
            <source media="(max-width:700px )" srcset="images/jaguar-small.webp" class="hero"> 
            <source media="(max-width:1024px )" srcset="images/jaguar-medium.webp" class="hero">
            <img src="images/jaguar-large.webp" alt="" class="hero"> 
        </picture>
        <section class="info-board" id="data">
            <div class="section-title">
                <h2>Data</h2>
            </div>
            
            <label for="Area">Area:</label>
            <input type="text" name="area" value="8.510.000 sq km">
            <label for="population">Population:</label>
            <input type="text" name="population" value="211,1 million">
            <label for="capital">Capital</label>
            <input type="text" name="capital" value="Brasília">
            <label for="languages">Languages:</label>
            <input type="text" name="languages" value="Portuguese">
            <label for="currency">Currency:</label>
            <input type="text" name="currency" value="Brazilian Real">
            <label for="timeZone">Time Zone:</label>
            <input type="text" name="timeZone" value="UTC−03:00">
            <label for="callingCode">Calling Code:</label>
            <input type="text" name="callingCode" value="+55">
        </section>
        <section class="info-board" id="weather">
            <div class="section-title">
                <h2 id="weather-title">Weather</h2>
            </div>
            <img src="images/weather.svg" alt="party cloudy" width="100px" id="weatherImg">
            <label for="temperature">Temperature:</label>
            <input type="text" name="temperature" id="temperature">
            <label for="conditions">Conditions:</label>
            <input type="text" name="conditions" id="condition">
            <label for="wind">Wind:</label>
            <input type="text" name="wind" id="wind">
            <label for="windChill">Wind Chill:</label>
            <input type="text" name="windChill" id="windChill">
        </section>
    </main>
        
    <footer>
        <p>©<span id="currentyear"></span> | Felipe Siedschlag | Brazil </p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
